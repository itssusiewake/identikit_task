<!DOCTYPE html>

<html>
<head>
  <meta charset="UTF-8" />
    <title>Identikit</title>

    <style>
      #controls {
        text-align: center;
        width: 600px;
        margin: auto;
        margin-bottom: 10px;
      }

      #controls a {
        font-family: sans-serif;
        border: 1px solid black;
        display: inline-block;
        cursor: pointer;
        padding: 5px;
        margin: 5px;
      }

      #controls a:hover {
        background-color: yellow;
      }

      #face {
        width: 400px;
        height: 400px;
        margin: auto;
        background-image: url(face.svg);
        background-size: contain;
        position: relative;
      }

      #eye_left, #eye_right {
        position: absolute;
        width: 50px;
      }

      #eye_hollow_left, #eye_hollow_right {
        position: absolute;
        width: 50px;
        visibility: hidden;
      }

      #mouth {
        position: absolute;
        width: 200px;
      }
    </style>
</head>

<body>

  <div id="controls">
    <a id="eyes_up_btn">move eyes up</a>
    <a id="eyes_down_btn">move eyes down</a>
    <a id="eyes_together_btn">move eyes closer together</a>
    <a id="eyes_apart_btn">move eyes further apart</a>
    <a id="hollow_eyes_btn">hollow eyes</a>
    <a id="solid_eyes_btn">solid eyes</a>
    <a id="big_eyes_btn">big eyes</a>
    <a id="small_eyes_btn">small eyes</a>
    <a id="no_right_eye_btn">no right eye</a>
    <a id="happy_mouth_btn">happy mouth</a>
    <a id="sad_mouth_btn">sad mouth</a>
    <a id="reset_face_btn">reset face</a>
  </div>

  <div id="face">
    <img id="eye_left" src="eye_solid.svg" />
    <img id="eye_right" src="eye_solid.svg" />
    <img id="mouth" src="mouth_happy.svg" />
    <img id="eye_hollow_left" src="eye_hollow.svg" />
    <img id="eye_hollow_right" src="eye_hollow.svg" />
  </div>

  <script>
    // coordinate variables
    var eye_left_x = 100;
    var eye_left_y = 100;
    var eye_right_x = 250;
    var eye_right_y = 100;
    var eye_hollow_left_x = 100;
    var eye_hollow_left_y = 100;
    var eye_hollow_right_x = 250;
    var eye_hollow_right_y = 100;
    var mouth_x = 100;
    var mouth_y = 230;

    // set initial positions
    document.getElementById('eye_left').style.left = eye_left_x + 'px';
    document.getElementById('eye_left').style.top = eye_left_y + 'px';
    document.getElementById('eye_right').style.left = eye_right_x + 'px';
    document.getElementById('eye_right').style.top = eye_right_y + 'px';
    document.getElementById('eye_hollow_left').style.left = eye_hollow_left_x + 'px';
    document.getElementById('eye_hollow_left').style.top = eye_hollow_left_y + 'px';
    document.getElementById('eye_hollow_right').style.left = eye_hollow_right_x + 'px';
    document.getElementById('eye_hollow_right').style.top = eye_hollow_right_y + 'px';
    document.getElementById('mouth').style.left = mouth_x + 'px';
    document.getElementById('mouth').style.top = mouth_y + 'px';

    // move eyes up event listener
    document.getElementById('eyes_up_btn').addEventListener('click', function() {
        eye_left_y -= 10;
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        eye_right_y -= 10;
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
        eye_hollow_left_y -= 10;
        document.getElementById('eye_hollow_left').style.top = eye_hollow_left_y + 'px';
        eye_hollow_right_y -= 10;
        document.getElementById('eye_hollow_right').style.top = eye_hollow_right_y + 'px';
      }
    );

    // move eyes down by event listener
    document.getElementById('eyes_down_btn').addEventListener('click', function() {
        eye_left_y += 10;
        document.getElementById('eye_left').style.top = eye_left_y + 'px';
        eye_right_y += 10;
        document.getElementById('eye_right').style.top = eye_right_y + 'px';
        eye_hollow_left_y += 10;
        document.getElementById('eye_hollow_left').style.top = eye_hollow_left_y + 'px';
        eye_hollow_right_y += 10;
        document.getElementById('eye_hollow_right').style.top = eye_hollow_right_y + 'px';
      }
    );

    // move eyes closer together by event listener
    document.getElementById('eyes_together_btn').addEventListener('click', function() {
        eye_left_x += 10;
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        eye_right_x -= 10;
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        eye_hollow_left_x += 10;
        document.getElementById('eye_hollow_left').style.left = eye_hollow_left_x + 'px';
        eye_hollow_right_x -= 10;
        document.getElementById('eye_hollow_right').style.left = eye_hollow_right_x + 'px';
      }
    );

    // move eyes further apart
    document.getElementById('eyes_apart_btn').addEventListener('click', function() {
        eye_left_x -= 10;
        document.getElementById('eye_left').style.left = eye_left_x + 'px';
        eye_right_x += 10;
        document.getElementById('eye_right').style.left = eye_right_x + 'px';
        eye_hollow_left_x -= 10;
        document.getElementById('eye_hollow_left').style.left = eye_hollow_left_x + 'px';
        eye_hollow_right_x += 10;
        document.getElementById('eye_hollow_right').style.left = eye_hollow_right_x + 'px';
      }
    );

    // hollow eyes
    document.getElementById('hollow_eyes_btn').addEventListener('click', function() {
        document.getElementById('eye_hollow_left').style.visibility='visible'
        document.getElementById('eye_hollow_right').style.visibility='visible'
        document.getElementById('eye_left').style.visibility='hidden'
        document.getElementById('eye_right').style.visibility='hidden'
      }
    );

    // solid eyes
    document.getElementById('solid_eyes_btn').addEventListener('click', function() {
        document.getElementById('eye_hollow_left').style.visibility='hidden'
        document.getElementById('eye_hollow_right').style.visibility='hidden'
        document.getElementById('eye_left').style.visibility='visible'
        document.getElementById('eye_right').style.visibility='visible'
      }
    );

    // big eyes
    document.getElementById('big_eyes_btn').addEventListener('click', function() {

      }
    );

    // small eyes

    // no right eyes
    document.getElementById('no_right_eye_btn').addEventListener('click', function() {
        document.getElementById('eye_right').style.visibility='hidden'
        document.getElementById('eye_hollow_right').style.visibility='hidden'
      }
    );

    // happy mouth

    // sad mouth
    document.getElementById('sad_mouth_btn').addEventListener('click', function() {

      }
    );

    // reset face
    document.getElementById('reset_face_btn').addEventListener('click', function() {
      document.getElementById('eye_hollow_left').style.visibility='hidden'
      document.getElementById('eye_hollow_right').style.visibility='hidden'
      document.getElementById('eye_left').style.visibility='visible'
      document.getElementById('eye_right').style.visibility='visible'
      eye_left_x = 100;
      eye_left_y = 100;
      eye_right_x = 250;
      eye_right_y = 100;
      eye_hollow_left_x = 100;
      eye_hollow_left_y = 100;
      eye_hollow_right_x = 250;
      eye_hollow_right_y = 100;
      mouth_x = 100;
      mouth_y = 230;
      document.getElementById('eye_left').style.left = eye_left_x + 'px';
      document.getElementById('eye_left').style.top = eye_left_y + 'px';
      document.getElementById('eye_right').style.left = eye_right_x + 'px';
      document.getElementById('eye_right').style.top = eye_right_y + 'px';
      document.getElementById('eye_hollow_left').style.left = eye_hollow_left_x + 'px';
      document.getElementById('eye_hollow_left').style.top = eye_hollow_left_y + 'px';
      document.getElementById('eye_hollow_right').style.left = eye_hollow_right_x + 'px';
      document.getElementById('eye_hollow_right').style.top = eye_hollow_right_y + 'px';
      document.getElementById('mouth').style.left = mouth_x + 'px';
      document.getElementById('mouth').style.top = mouth_y + 'px';
      }
    );


  </script>

</body>
</html>
